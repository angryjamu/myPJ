<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paint{
            position: fixed;
            left: 5%;
            bottom: 10%;
            animation: scroll 1.7s linear infinite;
            z-index: 9;
        }
        .paint::after{
            content: '';
            animation: backC 1.7s linear infinite;
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translate(-100%,-100%);
            background-color: dodgerblue;
        }
        .paint:hover{
            animation: none;
        }
        .paint:hover .paint::after{
            opacity: 0;
        }
        @keyframes scroll {
            0%{transform: translateY(0);}
            50%{transform: translateY(30px);}
            100%{transform: translateY(0);}
        }
        @keyframes backC {
            0%{
                top: 100%;
                height: 0;
            }
            50%{
                height: 50%;
            }
            100%{
                top: 100%;
                height: 0;
            }
        }
    </style>
</head>
<body>
    <div class="paint">ë¶“</div>
</body>
</html>
