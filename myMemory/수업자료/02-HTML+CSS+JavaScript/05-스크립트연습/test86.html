<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- html -->
    <button type="button" class="btn1">버튼1번</button>
    <img src="images/cat.png" alt="고양이사진입니다." class="photo">
    <hr>
    <button type="button" class="btn2">버튼2번</button>
    <div class="box">
        <a href="http://www.naver.com" title="클릭하시면 네이버 공식사이트로 이동합니다." target="_blank">
            네이버로 이동
        </a>
    </div>

    <!-- 제이쿼리 -->
    <script>
        $(function(){
            $('.btn1').click(function(){
                $('.photo').attr( "src" , "images/dog.jpg" );
                $('.photo').attr( "alt" , "강아지 사진이에요" )
            })
            $('.btn2').click(function(){
                /*
                $('.box a').attr( "href", "http://www.daum.net");
                $('.box a').attr( "title", "다음 공식사이트로 이동합니다.");
                */
                
                $('.box a').attr({ 
                    "href" :  "http://www.daum.net" , 
                    "title" : "다음 공식사이트로 이동합니다."
                 });
                
                $('.box a').text("다음으로 이동!!!!!");
            })

        })
    </script>
</body>
</html>
