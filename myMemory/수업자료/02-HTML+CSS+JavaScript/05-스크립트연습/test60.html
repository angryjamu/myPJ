<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="ok.html" onsubmit="return check()">
        <input type="text" id="uid" placeholder="아이디 입력">
        <input type="password" id="upw1" placeholder="비밀번호 입력">
        <input type="password" id="upw2" placeholder="비밀번호 확인">
        <input type="submit" value="로그인하기">
    </form>

    <script>
        

        function check(){
            const pw1 = document.getElementById("upw1").value;
            const pw2 = document.getElementById("upw2").value;

            console.log(pw1);
            console.log(pw2);

            if( pw1 == null || pw1 == "" ){
                alert('비밀번호를 입력하세요!')
                return false;
            }

            if( pw1 != pw2 ) {
                alert('비밀번호를 확인하세요!');
                document.getElementById("upw1").focus();
                return false;
            }

            return true;


            
        }

    </script>

</body>
</html>
