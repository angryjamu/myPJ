<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p" onmouseover="mf(event)">마우스를올려보세요</p>
    <button onclick="mf(event)">클릭하세요</button>
    <script>
        function mf(e){
            console.log(e.type);
            console.log(e);
            console.log(e.target);
            alert(e.type);
        }
    </script>
</body>
</html>
