<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        ul{margin: 0; padding: 0; list-style: none;}

        .tab-wrap .tab-menu ul{overflow: hidden;}
        .tab-wrap .tab-menu ul li{float: left; border: 1px solid red;}
        .tab-wrap .tab-menu ul li + li {padding-left: 30px;}
        .tab-wrap .tab-menu ul li a{
            display: block; padding: 0 20px; font-size: 18px;  line-height: 40px; 
            background-color: pink; border-radius: 8px 8px 0 0;
        }

        .tab-wrap .tab-con{position: relative;} 
        .tab-wrap .tab-con .con{ 
            border: 1px solid red; width: 400px; height: 300px;
            position: absolute; left: 0; top: 0;
            display: none;
        }

        .tab-wrap .tab-con #con-1{display: block;}
         
    </style>
</head>
<body>
    <div class="tab-wrap">
        <div class="tab-menu">
            <ul>
                <li><a href="#con-1" data-rel="con-1">보도자료</a></li>
                <li><a href="#con-2" data-rel="con-2">공지사항</a></li>
            </ul>
        </div>
        <div class="tab-con">
            <div id="con-1" class="con">보도자료내용</div>
            <div id="con-2" class="con">공지사항내용</div>
        </div>
    </div>

    <script>
        $(function(){
            $('.tab-menu a').click(function(){
                let rel = $(this).attr('data-rel')

            $('.tab-con .con').hide()
            $('#' + rel).show()
            })
        })
    </script>
</body>
</html>
