<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        p,
        dl,
        dt,
        dd {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 800px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
        }

        .box dl {
            overflow: hidden;
        }

        .box dl dt {
            float: left;
            width: 100px;
            height: 300px;
            transition: all .6s ease;
            background-color: lavenderblush;
            cursor: pointer;
        }
        
        .box dl dt.selected {
            background-color: lavender;
            color: lemonchiffon;
        }

        .box dl dd {
            float: left;
            width: 500px;
            height: 300px;
            background-color: lemonchiffon;
            position: relative;
            overflow: hidden;
        }

        .box dl dd:nth-of-type(2) {
            width: 0;
            overflow: hidden;
        }

        .box dl dd:nth-of-type(3) {
            width: 0;
            overflow: hidden;
        }

        .box dl dd .con{
            background-color: lightcyan;
            height: 100%;
            width: 100%;
            position: absolute;
            left: 500px;
            top: 0;
        }

        .box dl dd:nth-of-type(1) .con{
            left: 0;
        }

    </style>
</head>

<body>
    <div class="box">
        <dl>
            <dt>타이틀1</dt>
            <dd>
                <div class="con">내용1<br>
                    <a href="#">바로가기1</a>
                </div>
            </dd>
            <dt>타이틀2</dt>
            <dd>
                <div class="con">내용2<br>
                    <a href="#">바로가기2</a>
                </div>
            </dd>
            <dt>타이틀3</dt>
            <dd>
                <div class="con">내용3<br>
                    <a href="#">바로가기3</a>
                </div>
            </dd>
        </dl>
    </div>


    <script>
        $(function () {
            let dt = $('.box dl dt'),
                dd = $('.box dl dd');

            dt.click(function () {
                $(this).addClass('selected')
                $(this).siblings('dt').removeClass('selected')

                if($(this).hasClass('selected')){
                    $(this).siblings('dd').stop().animate({'width':'0'},800)
                    $(this).siblings('dd').children('.con').animate({'width':'500px'},600)
                    $(this).next().stop().animate({'width':'500px'},300,function(){
                        $(this)
                        .children('.con')
                        .stop()
                        .delay(400)
                        .animate({'left':'0'},300)
                    })
                }else{

                }

            })
        })
    </script>
</body>

</html>
