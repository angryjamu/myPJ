<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        h2,p,ul{list-style: none; margin: 0; padding: 0;}

        .box{width: 800px; border: 1px solid red;}
        .box ul{overflow: hidden;}
        .box ul li{float: left;}
        .box ul li a{display: block;}
        .box ul li a .tit{float: left; width: 100px; height: 400px; background-color: pink;}
        .box ul li a .tit.on{background-color: red; color: #fff;}

        .box ul li a .cont{float: left; width: 500px; height: 400px; background-color: white; }
        .box ul li:nth-child(2) a .cont{width: 0; overflow: hidden;}
        .box ul li:nth-child(3) a .cont{width: 0; overflow: hidden;}
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <a href="#">
                    <div class="tit">타이틀11111작성</div>    
                    <div class="cont">
                        <div class="con-wrap">내용작성111111</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="tit">타이틀2222작성</div>    
                    <div class="cont">
                        <div class="con-wrap">내용작성2222</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="tit">타이틀333작성</div>    
                    <div class="cont">
                        <div class="con-wrap">내용작성333</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <script>
        $(function(){
            // 변수에 담기
            let tit = $('.box ul li a .tit') , 
                cont = $('.box ul li a .cont');
            
            tit.click(function(){
                tit.removeClass('on')
                $(this).addClass('on')

                if( $(this).hasClass('on') ){
                // 변수선언
                    let siblingCon = $(this).parent('a').parent('li').siblings('li').children('a').children('.cont');

                    siblingCon.children('.con-wrap').hide()

                    siblingCon.animate({'width' : '0px'}, 600);
                    $(this).next().animate({'width' : '500px'}, 600)
                    $(this).next().children('.con-wrap').fadeIn(900)
                    
                }

            })
            
            
            
            
        })
    </script>
</body>
</html>
