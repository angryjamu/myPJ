<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        ul{list-style: none; margin: 0; padding: 0;}

        .faq_wrapper{width: 1000px; margin: 0 auto;}
        .faq_wrapper ul{}
        .faq_wrapper ul li{}
        .faq_wrapper ul li .q{position: relative; padding: 20px 0; cursor: pointer;}
        .faq_wrapper ul li .q::after{
            content: ""; position: absolute; right: 0; top: 50%; 
            width: 20px; height: 20px; margin-top: -10px;
            background: url(images/icon_faq.png) 0 0 no-repeat;
            transition: transform 0.6s ease-in;
        }

        .faq_wrapper ul li.open .q::after{ transform: rotate(135deg);}

        .faq_wrapper ul li .answer{
            height: 0; overflow: hidden;
            transition: height 0.3s ease-out; 
        }
        .faq_wrapper ul li.open .answer{max-height: 200px; height: 100px; background-color: aqua;}
    </style>
</head>
<body>
    <div class="faq_wrapper">
        <ul>
            <li class="open">
                <div class="q">질문1111</div>
                <div class="answer">
                    답변11111<br>
                    답변11111<br>
                    답변11111<br>
                    답변11111<br>
                    답변11111<br>
                    답변11111<br>
                    답변11111<br>
                    답변11111<br>
                    답변11111<br>
                </div>
            </li>
            <li>
                <div class="q">질문2222</div>
                <div class="answer">답변222222</div>
            </li>
            <li>
                <div class="q">질문33333</div>
                <div class="answer">답변3333</div>
            </li>
        </ul>
    </div>

    <script>
        $(function(){
            $('.faq_wrapper .q').click(function(){
                $(this).parent().siblings().removeClass('open');
                $(this).parent().addClass('open');
            })
        })
    </script>
</body>
</html>
