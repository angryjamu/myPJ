<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">텍스트1</p>
    <p id="p2">텍스트2</p>
    <p id="p3">텍스트3</p>
    <script>
        var p1=document.getElementById('p1');
        
        function ovver(){
            p1.style.backgroundColor='lightcyan';
        }

        function outt(){
            p1.style.backgroundColor='white';
        }
        
        p1.onmouseover=ovver;
        p1.onmouseout=outt;
    </script>
</body>
</html>
