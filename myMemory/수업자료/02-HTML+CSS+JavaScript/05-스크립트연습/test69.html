<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sidebar{
            background-color: aqua; width: 200px; height: 100vh;
            position: fixed; top: 0; right: -150px;
            transition: right 0.35s ease-in;
        }

        .sidebar.open{right: 0;}
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="toggle-button">버튼</button>
        <ul>
            <li>아이템</li>
            <li>아이템</li>
            <li>아이템</li>
        </ul>
    </div>
    <script>
        const toggleBtn = document.querySelector('.sidebar .toggle-button')
        const sideBar = document.querySelector('.sidebar')

        function openSideBar(){
            sideBar.classList.toggle('open');
        }

        toggleBtn.addEventListener('click', openSideBar)

    </script>
</body>
</html>
