<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .box1{background-color: pink; width: 300px; height: 100px;}
        .box2{
            background-color: lightblue; width: 200px; height: 200px;
            position: relative; left: 0; top: 0; opacity: 0.2;
        }

    </style>
</head>
<body>
    <div class="box1">박스1111입니다</div>

    <button type="button" class="btn-play">재생버튼</button>
    <button type="button" class="btn-stop">정지버튼</button>

    <div class="box2">박스222222입니다</div>
    
    <script>
        $(function(){

            $('.btn-play').click(function(){
                $('.box2').animate({"left" : "800px" , 
                "top" : "400px" , 
                "opacity" : "1"
                },2000)
            })

            $('.btn-stop').click(function(){
                $('.box2').stop();
            })
            
            $('.box1').mouseenter(function(){
                //실행문작성
                $(this).stop().animate({ height : '300px' } , 600 );
            });

            $('.box1').mouseleave(function(){
                //실행문작성
                $(this).stop().animate({ height : '100px' } , 600 );

            });
        })
    </script>
</body>
</html>
