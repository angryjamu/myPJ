<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 제이쿼리 라이브러리 연결 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- css 작성 시작 -->
    <style>
        .modal{
            display: none; background-color: yellow;
            width: 300px; height: 300px;
            position: absolute; right: 0; top: 0;
        }
    </style>
</head>
<body>
    <!-- html 태그 작성 시작 -->
    <button type="button" class="open-modal">열기</button>
    <button type="button" class="close-modal">닫기</button>
    <button type="button" class="toggle-modal">열기/닫기</button>
    <div class="modal">모달창입니다.</div>

    <!-- 스크립트 작성 시작 -->
    <script>
        $(function(){
            $('.open-modal').click(function(){
                $('.modal').fadeIn(1200);
            });
            $('.close-modal').click(function(){
                $('.modal').hide();
            });
            $('.toggle-modal').click(function(){
                $('.modal').fadeToggle();
            });
        });
    </script>

</body>
</html>
