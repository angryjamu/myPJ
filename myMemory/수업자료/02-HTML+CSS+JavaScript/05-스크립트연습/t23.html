<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style='font-size: 20px'>hkkgbk</p>
    <script>
        for(var i=0;i<10;i++){
            document.write(i);
        }
        for(var size=10; size<=35; size+=5){
            document.write("<span style='font-size:"+size+"px'>");
            document.write("출력");
            document.write(size);
        }
    </script>
