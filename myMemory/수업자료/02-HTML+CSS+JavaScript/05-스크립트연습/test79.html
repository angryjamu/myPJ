<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}

        body,h1,ul{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none;}

        #header{}
        #header .header_wr{
            width: 100%; max-width: 1280px; margin: 0 auto;
            background-color: aqua; 
        }
        #header .header_wr::after{content: ""; display: block; clear: both;}
        #header .header_wr h1{float: left;}
        #header .header_wr h1 a{}
        #header .header_wr #gnb{float: left;}

        #header #gnb .gnb_wr{}
        #header #gnb .gnb_wr::after{content: ""; display: block; clear: both;}

        #header #gnb .dep1{position: relative; float: left;}
        #header #gnb .dep1 > a{
            border: 1px solid red;
            display: block; line-height: 32px; padding: 10px 25px;
            background-image: linear-gradient(to top, #3e95ff, rgba(35, 40, 46, 0));
            transition: all 0.6s;
        }
        #header #gnb .dep1.on > a{
            background-image: linear-gradient(to top, #6490c5, #f59d91);
        }

        #header #gnb .dep1 .dep2_wr{
            position: absolute; left: 0; top: 52px;
            background-color: pink;
            display: none;
        }

        #header #gnb .dep1.on .dep2_wr{display: block;}


        #header #gnb .dep2{}
        #header #gnb .dep2 a{}
    
    </style>
</head>
<body>
    <header id="header">
        <div class="header_wr">
            <h1><a href="#">로고</a></h1>
            <nav id="gnb">
                <ul class="gnb_wr">
                    <li class="dep1">
                        <a href="#">메뉴1</a><!-- 메뉴 링크 끝부분 -->
                        <ul class="dep2_wr">
                            <li class="dep2"><a href="#">서브메뉴1</a></li>
                            <li class="dep2"><a href="#">서브메뉴2</a></li>
                        </ul><!-- 뎁스2 끝부분 -->
                    </li><!-- 뎁스1 끝부분 -->
                    <li class="dep1">
                        <a href="#">메뉴2</a><!-- 메뉴 링크 끝부분 -->
                        <ul class="dep2_wr">
                            <li class="dep2"><a href="#">서브메뉴1</a></li>
                            <li class="dep2"><a href="#">서브메뉴2</a></li>
                        </ul><!-- 뎁스2 끝부분 -->
                    </li><!-- 뎁스1 끝부분 -->
                    <li class="dep1">
                        <a href="#">메뉴333</a><!-- 메뉴 링크 끝부분 -->
                        <ul class="dep2_wr">
                            <li class="dep2"><a href="#">서브메뉴1</a></li>
                            <li class="dep2"><a href="#">서브메뉴2</a></li>
                        </ul><!-- 뎁스2 끝부분 -->
                    </li><!-- 뎁스1 끝부분 -->
                </ul>
            </nav>
        </div>
    </header>

    <script>
        const gnb = document.querySelector('#gnb')
        const menu = document.querySelectorAll('#gnb .dep1')

        console.log(gnb)
        console.log(menu)
        console.log(menu.length)

        for(let i = 0; i < menu.length; i++){
            console.log( menu[i] )

            menu[i].addEventListener('mouseenter' , function(){
                console.log(this)
                this.classList.add('on');
            })

            menu[i].addEventListener('mouseleave' , function(){
                this.classList.remove('on');
            })

        }


   
    </script>
</body>
</html>
