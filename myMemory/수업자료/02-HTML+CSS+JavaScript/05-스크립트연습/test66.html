<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-1{width: 100px; height: 100px; border-radius: 50%; border: none; font-size: 18px;}
        .btn-1.active{background-color: #000; color: #fff;}
    </style>

</head>
<body>
    <button class="btn-1">버튼1번</button>

    <script>
        const btn1 = document.querySelector('.btn-1');

        btn1.addEventListener('click', function(){
            this.classList.toggle('active');
        })
        
    </script>
</body>
</html>
