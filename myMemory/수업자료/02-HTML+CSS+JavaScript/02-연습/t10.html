<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,h2,ul,li{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #header .logo{
            border: 1px solid green;
            float: left;
            margin: 15px;
        }
        #header #toplink{
            border: 1px solid pink;
            float: right;
            margin: 20px;
        }
        #toplink ul li{
            display: inline;
        }
        #header #gnb{
            border: 1px solid blue;
            clear: both;
            background-color: purple;
            color: #fff;
            text-align: center;
        }
        #gnb ul{
            padding: 20px;
        }   
        #gnb ul li{
            display: inline;
            width: 50px;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h2 class="logo">CodingSchool.biz</h2>
        
        <div id="toplink">
            <ul>
                <li>로그인</li> <li>|</li>
                <li>회원가입</li> <li>|</li>
                <li>공지사항</li>
            </ul>
        </div>
        
        <div id="gnb">
            <ul>
                <li>HTML</li> <li>|</li>
                <li>CSS</li> <li>|</li>
                <li>JS</li> <li>|</li>
                <li>PYTHON</li> <li>|</li>
                <li>PHP</li> <li>|</li>
                <li>JAVA</li>
            </ul>
        </div>
    </div>
</body>
</html>
