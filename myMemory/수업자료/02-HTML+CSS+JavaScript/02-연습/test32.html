<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        .sns-set ul{
            margin: 0;
            padding: 0;
        }
        .sns-set ul::after{
            content: '';
            display: block;
            clear: both;
        }
        .sns-set ul li{
            float: left;
            list-style: none;
        }
        .sns-set ul li a{
            display: block;
            color: lightgreen;
            text-decoration: none;
            text-align: center;
            line-height: 80px;
            width: 80px;
            height: 80px;
            border: 3px solid cyan;
            border-radius: 50%;
        }
        .sns-set ul li a:hover{
            border-radius: 0;
            transition: border-radius .3s ease-in-out;
        }
        .sns-set ul li a span{
            display: inline-block;
            transition: transform .3s ease-in-out .1s;
        }
        .sns-set ul li a:hover span{
            transform: translateY(-20px);
        }
        </style>
</head>
<body>
    <div class="sns-set">
        <ul>
            <li><a href="#"><span>트</span></a></li>
            <li><a href="#"><span>페</span></a></li>
        </ul>
    </div>
</body>
</html>
