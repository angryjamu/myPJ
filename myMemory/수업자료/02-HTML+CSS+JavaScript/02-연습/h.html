<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        ul{list-style: none;}
        a{text-decoration: none;}

        #header{background-color: #fff; position: fixed; left: 0; top: 0; width: 100%; z-index: 9999; height: 85px; overflow: hidden; transition: all 0.3s ease-in-out;}
        #header.open{height: 354px; box-shadow: 0 3px 3px 0 rgba(0,0,0,0.3);}
        #header .inner{background-color: aqua; width: 100%; max-width: 1278px; margin: 0 auto;}
        #header .inner::after{content: ""; display: block; clear: both;}
        #header .logo{float: left;}
        #header .gnb{float: left; margin-left: 233px; border: 1px solid red;}
        #header .gnb .depth1 > li{float: left; position: relative;}
        #header .gnb .depth1 > li > a{display: block; color: #020d12; line-height: 85px; padding: 0 40px;}
        #header .gnb .depth2{position: absolute; left:0; top:85px; width: 100%; margin-top: 15px; height: 0; overflow: hidden; opacity: 0; transition: all 0.3s ease-in-out;}
        #header.open .gnb .depth2{opacity: 1; height: auto;}
        #header .gnb .depth2 > li > a{display: block; line-height: 140%; padding: 10px 0; text-align: center; font-size: 15px; font-weight: 500; letter-spacing: -.04em; color: #3a3e47;}
        #header .gnb .depth1:after{content: ""; display: block; background-color: #afb1b4; height: 1px; position: absolute; left: 0; top: 85px; width: 100%;}
    </style>

</head>
<body>
    <header id="header">
        <div class="inner">
            <h1 class="logo"><a href="#"><span>푸르넷</span></a></h1>
            <nav class="gnb">
                <ul class="depth1">
                    <li>
                        <a href="#">푸르넷소개</a>
                        <ul class="depth2">
                            <li><a href="#">푸르넷소개</a></li>
                            <li><a href="#">유아</a></li>
                            <li><a href="#">초등</a></li> 
                            <li><a href="#">중등</a></li> 
                        </ul>
                    </li>
                    <li><a href="#">푸르넷후기</a>
                        <ul class="depth2">
                            <li><a href="#">학부모 후기</a></li>
                            <li><a href="#">선생님 후기</a></li>
                        </ul>
                    </li>
                    <li><a href="#">무료체험</a>
                        <ul class="depth2">
                            <li><a href="#">푸르넷</a></li>
                            <li><a href="#">잉글리시버디</a></li>
                            <li><a href="#">캠핑</a></li> 
                        </ul>
                    </li>
                    <li><a href="#">교사모집</a>
                        <ul class="depth2">
                            <li><a href="#">모집공고</a></li>
                            <li><a href="#">사업설명회</a></li>
                            <li><a href="#">지원하기</a></li> 
                        </ul>
                    </li>
                    <li><a href="#">고객센터</a>
                        <ul class="depth2">
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">문의하기</a></li> 
                            <li><a href="#">지점/선생님찾기</a></li> 
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>   
    
    <script>
        const gnb = document.querySelector('.gnb')
        const header = gnb.parentNode.parentNode

        console.log( header )

        //const header = document.getElementById('header')

        gnb.addEventListener('mouseenter' , function(){
            this.parentNode.parentNode.classList.add('open');

    
        });

        header.addEventListener('mouseleave' , function(){
            this.classList.remove('open');

            console.log(this)
            console.log("마우스가 header영역에서 떠나갔다")
        });

    </script>
</body>
</html>
