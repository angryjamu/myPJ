<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-family: 'cursive'
        }
        h3{
            color: #863838;
        }
        h2{
            font-weight: lighter;
            text-decoration: underline;
            text-shadow: 1px 5px 10px blue;
        }
        ul,ol{
            font-size: 18px;
            line-height: 1.5em;
            color: red;
        }
        ul{
            list-style: none;
        }
        li{
            color: #000;
            text-decoration: underline;
            list-style: square;
        }
        p{
            font-style: inherit;
        }
        span{
            font-style: normal;
        }
        #tvl{
            color: lemonchiffon;
            font-style: normal;
        }
        .pick{
            color: red;
            font-style: normal;
        }
    </style>
</head>
<body>
    <h2>여행어디로갈까?</h2>
    <h3>후보지</h3>
    <ul>
    <li>일본-훗카이도</li>
    <li>미국-인디애나</li>
    <li>베트남-하노이</li>
    <li>프랑스-파리</li>
</ul>
<h3>가고싶은 순서</h3>
<ol>
    <li>일본</li>
    <li>베트남</li>
    <li>프랑스</li>
    <li>미국</li>
</ol>
        <!-- <span class="pick">일본,베트남,태국,미국,프랑스</span> 정도가 되겠다. -->
        
</body>
</html>
