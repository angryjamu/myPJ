<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body,header,h1,h2,h3,h4,h5,h6,nav,ul,ol,li,a,p{
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 16px;
        }
        .list{
            height: 400px;
        }
        .list::after{
            content: '';
            display: block;
            clear: both;
        }
        .list li{
            float: left;
            width: 1100px;
            height: 100%;
            list-style: none;
        }
        .list a{
            display: block;
            height: 100%;
            position: relative;
        }
        .list li a .over{
            background: url(img/business_02_on.jpg) no-repeat;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
            overflow: hidden;
            opacity: 0;
            transition: opacity .4s ease-in-out;
        }
        .list li a:hover .over{
            opacity: 1;
        }
        .list li a .over i{
            background-color: cyan;
            width: 100px;
            height: 100px;
            text-indent: -9999px;
            display: block;
            position: absolute;left: 50%;top: 20%;
            margin-left: -50px;
            background: url(img/icon_business.png) 0 0 no-repeat;
            transform: scale(0.1);
            opacity: 0.5;
            transition: transform .4s ease-in, opacity .4s ease-out;
        }
        .list li a:hover i{
            transform: scale(1);
            opacity: 1;
        }
        .list li:nth-child(1) a .over i{
            background-position: -20px 0;
        }
        .list li:nth-child(2) a .over i{
            background-position: -140px 0;
        }
        .list li:nth-child(3) a .over i{
            background-position: -260px 0;
        }
        .list li:nth-child(4) a .over i{
            background-position: -380px 0;
        }
        .list li:nth-child(5) a .over i{
            background-position: -500px 0;
        }
        .list li a .over p{
         background-color: lightcoral;
         position: absolute;
         left: 0;
         bottom: 0;
         width: 100%;
         padding: 60px;
         box-sizing: border-box;
         transform: translateX(100%);
         transition: transform .4s ease-in-out;
        }
        .list li a:hover .over p{
            transform: translateX(0);
        }
        .list .out{
            background: url(img/business_02_bg.jpg) no-repeat;
            width: 100%;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
        }   
    </style>
</head>
<body>

                    </div>
                    <div class="out"></div>
                </a>
            </li>

</body>
