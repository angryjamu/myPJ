<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #section1 ul li{
            width: 390px;
            height: 400px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #section1 ul li a{
            display: block;
            height: 100%;
        }
        #section1 ul li .box{
            display: block;
            height: 100%;
            position: relative;
            text-indent: -9999px;
        }
        #section1 ul li .box::after{
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            border: 0;
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
        }
        #section1 ul li a:hover .box::after{
            border: 8px solid dodgerblue;
            transition: border .3s ease-in;
        }
    </style>
</head>
<body>
    <div class="section" id="section1">
        <h2 class="tit">제목작성</h2>
        <p class="disc">설명작성</p>
        <ul>
            <li><a href="#">
                <span class="box">내용작성</span>
            </a></li>
        </ul>
    </div>
</body>
</html>
