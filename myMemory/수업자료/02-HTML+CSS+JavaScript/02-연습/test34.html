<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        .sns-set ul{
            margin: 0;
            padding: 0;
        }
        .sns-set ul::after{
            content: '';
            display: block;
            clear: both;
        }
        .sns-set ul li{
            float: left;
            list-style: none;
        }
        .sns-set ul li a{
            display: block;
            color: lightgreen;
            text-decoration: none;
            width: 80px;
            height: 80px;
            border: 3px solid cyan;
            border-radius: 50%;
            text-align: center;
            line-height: 80px;
            font-size: 30px;
        }
        .sns-set ul li a:hover i{
            animation: moveY .8s infinite;
        }
        .sns-set ul li a i{
            display: inline-block;
        }
        @keyframes moveY {
            from{transform:translateY(0);}
            to{transform:translateY(-20px);}
        }
        .brit{
            border: 1px solid transparent;
            width: 170px;
            height: 0;
            background: url(images/360_F_188279005_VdHJMQceKbabTw1aj3QA8RDgOuXmBGdW.jpg) center center/cover no-repeat;
            position: absolute;
            top: 0;
            transition: height .3s linear;

        }
        .brit:hover{
            animation: bim .5s infinite alternate;
            height: 100px;
        }
        @keyframes bim {
            from{opacity: 0.5;}
            to{opacity: 0.2;}
        }
        </style>
</head>
<body>
    <div class="sns-set">
        <ul>
            <li><a href="#"><i class="ri-twitter-fill"></i></a></li>
            <li><a href="#"><i class="ri-facebook-fill"></i></a></li>
        </ul>
    </div>
    <div class="brit"></div>
</body>
</html>
