<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,ul,h2{
            margin: 0;
            padding: 0;
        }
        .wrap{
            background-color: seagreen;
            text-align: center;
        }
        .wrap ul{
            display: inline-block;
        }
        .wrap li{
            float: left;
            list-style: none;
        }
        .wrap a{
            display: block;
            text-decoration: none;
        }
        .wrap span{
            display: block;
        }
        .ico{
            width: 100px;
            height: 100px;
            text-indent: -9999px;
            transition: background-position .3s ease-in-out;
        }
        .wrap li:nth-child(1) .ico{
            background: url(images/ico-home.png) 0 0 no-repeat;
        }
        .wrap li:nth-child(2) .ico{
            background: url(images/ico-com.png) 0 0 no-repeat;
        }
        .wrap li:nth-child(3) .ico{
            background: url(images/ico-phone.png) 0 0 no-repeat;
        }
        .wrap li a:hover .ico{
            background-position: 0 -100px;
        }
        .txt{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h2>제목</h2>
        <ul>
            <li><a href="#">
                <span class="ico">im</span>
                <span class="txt">home</span>
            </a></li>
            <li><a href="#">
                <span class="ico">im</span>
                <span class="txt">computer</span>
            </a></li>
            <li><a href="#">
                <span class="ico">im</span>
                <span class="txt">phone</span>
            </a></li>
        </ul>
    </div>
</body>
</html>
