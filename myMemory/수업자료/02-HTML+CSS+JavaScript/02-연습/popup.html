<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>

    <style>
        /* 모달 창 */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            z-index: 1;
            overflow: auto;
            padding-top: 60px;
        }

        /* 모달 창 안의 폼 내용 */
        .modalContent {
            background-color: #fefefe;
            margin: 5px auto;
            border: 1px solid #888888;
            width: 80%;
        }

        /* 닫기 버튼 */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: black;
            font-size: 35px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* 애니메이션 */
        .animate {
            animation: animationZoom 0.6s;
        }

        @keyframes animationZoom {
            from {transform: scale(0);}
            to {transform: scale(1);}
        }

        /* 폼 안의 요소들의 속성 */
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }
        button {
            background-color: #00aa66;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .btnCancel {
            width: auto;
            padding: 10px 18px;
            background-color: #ff4433;
        }

        .imgContainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }
        img.avata {
            width: 40%;
            border-radius: 50%;
        }

        .contaner {
            padding: 16px;
        }

        span.findPass {
            float: right;
            padding-top: 16px;
        }

        @media screen and (max-width: 768px) {
            span.findPass {
                display: block;
                float: none;
            }
            .btnCancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button style="width: auto;" onclick="showModel()">Login</button>

    <!-- 모달 폼 -->
    <div id="modal" class="modal">
        <span class="close" onclick="hideModal()">&times;</span>

        <!-- 모달 폼 내용 -->
        <form class="modalContent animate" action="login.jsp">
            <div class="imgContainer">
                <img class="avata" src="./images/avata.png">
            </div>

            <div class="contaner">
                <label for="id"><b>아이디</b></label>
                <input type="text" name="id" placeholder="영문으로 입력" required>

                <label for="psw"><b>비밀번호</b></label>
                <input type="password" name="psw" placeholder="영어, 숫자 조합 5자이상" required>

                <button type="submit">로그인</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember">아이디 기억하기
                </label>
            </div>

            <div class="contaner">
                <button class="btnCancel" type="button" onclick="hideModal()">취소</button>
                <span class="findPass"><a href="#">비밀번호 찾기</a></span>
            </div>
        </form>
    </div>

    <style>
        .popup {
            position: fixed;
            width: 400px;
            height: 600px;
            left: calc(50% - 200px);
            top: 100px;
            border: 1px solid #333333;
            padding: 16px;
            z-index: 1;
            background-color: #f1f1f1;
        }
        .popupBody {
            background-color: #cccccc;
            height: 400px;
        }
    </style>

    <div id="popup" class="popup">
        <div class="popupHead">
            <h3>팝업 제목</h3>
            <span class="close" onclick="closePopup()">&times;</span>
        </div>
        <div class="popupBody">
            <h2>팝업 제목</h2>
            <P>어쩌구 저쩌구</P>
            <P>...</P>
        </div>
        <div class="popupFooter">
            <button onclick="closePopup()">닫기</button>
            <lable>
                <input type="checkbox" name="noShow"> 오늘은 그만 보기
            </lable>
        </div>
    </div>

    <script>
        let modal = document.getElementById("modal");

        window.onclick = function(event) {
            if(event.target == modal) {
                modal.style.display = "none";
            }
        }

        function showModel() {
            modal.style.display = "block";
        }

        function hideModal() {
            modal.style.display = "none";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
