<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겔러리</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .gallery {
            border: 1px solid #cccccc;
        }
        .gallery:hover {
            border: 1px solid #777777;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }

        .desc {
            padding: 15px;
            text-align: center;
            height: 80px;
            overflow: hidden;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 25%; 
        }

        @media screen and (max-width: 1024px){
            .responsive {
                width: 50%;
            }
        }

        @media screen and (max-width: 768px){
            .responsive {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>반응형 갤러리</h2>
    <div class="responsive">
        <div class="gallery">
            <a href="img/wave1.jpg" target="_blank">
                <img src="img/wave1.jpg" alt="천사">
            </a>
            <div class="desc">천사같은 마음으로</div>
        </div>
    </div>

    <div class="responsive">
        <div class="gallery">
            <a href="img/wave2.jpg" target="_blank">
                <img src="img/wave2.jpg" alt="교회">
            </a>
            <div class="desc">마의의 평화를</div>
        </div>
    </div>

    <div class="responsive">
        <div class="gallery">
            <a href="img/wave3.jpg" target="_blank">
                <img src="img/wave3.jpg" alt="선물">
            </a>
            <div class="desc">이 나이에 선물을 받을 수?</div>
        </div>
    </div>

    <div class="responsive">
        <div class="gallery">
            <a href="img/wave4.jpg" target="_blank">
                <img src="img/wave4.jpg" alt="눈사람">
            </a>
            <div class="desc">눈을 올 때가 좋아요</div>
        </div>
    </div>

    <div class="clearfix"></div>
    <div>
        <p>행정각부의 설치·조직과 직무범위는 법률로 정한다. 대통령은 전시·사변 또는 이에 준하는 국가비상사태에 있어서 병력으로써 군사상의 필요에 응하거나 공공의 안녕질서를 유지할 필요가 있을 때에는 법률이 정하는 바에 의하여 계엄을 선포할 수 있다. 정부는 회계연도마다 예산안을 편성하여 회계연도 개시 90일전까지 국회에 제출하고, 국회는 회계연도 개시 30일전까지 이를 의결하여야 한다.</p>
    </div>
</body>
</html>
