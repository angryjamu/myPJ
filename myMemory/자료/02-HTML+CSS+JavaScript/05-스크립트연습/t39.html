<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
        <!-- 주석 -->
        글자...
        <li id="item-1">아이템1</li>
        <li id="item-2">아이템2</li>
        <li id="item-3">
            <a href="#">아이템3</a>
        </li>
        <!-- 주석 -->
    </ul>
    <script>
        const item2 = document.getElementById('item-2');
        console.log(item2.parentNode);
        console.log(item2.previousElementSibling);
        console.log(item2.nextElementSibling);

        const ul = document.getElementById('list');
        console.log(ul);
        console.log(ul.children);
        console.log(ul.childNodes);

        console.log(document.documentElement);
        console.log(document.documentElement.parentNode);

        var item3 = document.getElementById('item-3');
        console.log(item3);

        const ele = item3.firstElementChild;
        console.log(ele);
        console.log(ele.firstChild);
    </script>
</body>

</html>
