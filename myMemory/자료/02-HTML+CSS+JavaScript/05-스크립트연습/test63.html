<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .clicked{ background-color: yellow; }
    </style>

</head>
<body>
    <div id="box" class="clicked">
        아무말이나 글자를 입력하세요
    </div>

    <script>
        const bx = document.getElementById('box');

        function handler(){
                        
            if( bx.classList.contains('clicked') ){    
                bx.classList.remove('clicked');
            }
            else{
                bx.classList.add('clicked');
            }
            
        }

        bx.addEventListener( 'click' , handler);

    </script>

</body>
</html>
