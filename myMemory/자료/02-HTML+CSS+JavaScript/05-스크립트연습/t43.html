<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="change(this,'300px','orange')">버튼 1번</button>
    <button onclick="change(this,'400px','lightgreen')">버튼 2번</button>
    <button onclick="change(this,'500px','lightblue','cyan')">버튼 3번</button>
    <div onclick="this.style.backgroundColor='skyblue'">박스입니다.</div>
    <button onclick="this.style.backgroundColor='cyan'">버튼 3번</button>
    <script>
        function change(obj,fntSize,clor,bcolr) {
            obj.style.fontSize=fntSize
            obj.style.color=clor;
            obj.style.backgroundColor=bcolr;
        }
    </script>
</body>
</html>
