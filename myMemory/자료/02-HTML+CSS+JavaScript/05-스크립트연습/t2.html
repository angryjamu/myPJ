<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function over(obj){
            obj.src="img/htmlcss.png";
        }
        function out(obj){
            obj.src="img/js.png";
        }
    </script>
</head>
<body>
    <img src="./img/htmlcss.png" alt="css" onmouseover="over(this)" onmouseout="out(this)">
</body>
</html>
