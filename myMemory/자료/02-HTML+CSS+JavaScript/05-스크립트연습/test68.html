<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title1{}
        #title1.clicked{background-color: yellow;}
        #title2{}
        #title2.clicked{background-color: aqua;}

    </style>
</head>
<body>
    <h2 id="title1">첫번째 타이틀 입니다</h2>
    <h2 id="title2">두번째 타이틀 입니다</h2>

    <script>
        const tit1 = document.querySelector('#title1')
        const tit2 = document.querySelector('#title2')
        
        function handleClick1(){
            tit1.classList.toggle('clicked');
        }

        function handleClick2(){
            const hasClass = tit2.classList.contains('clicked')
            console.log(hasClass);

            if(hasClass){
                tit2.classList.remove('clicked')
            }else{
                tit2.classList.add('clicked')
            }
        }

        tit1.addEventListener('click', handleClick1)
        tit2.addEventListener('click', handleClick2)

    </script>

</body>
</html>
