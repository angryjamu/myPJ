<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #box1{
            width: 200px; height: 200px; background-color: yellow;
            display: none;
        }

        #box2{
            width: 200px; height: 200px; background-color: pink;
            display: none;
        }

        #box2.active{display: block;}

        #box3{
            background-color: skyblue;
            width: 200px; height: 0; overflow: hidden;
            transition-property: height;
            transition-duration: 0.6s;
            transition-timing-function: ease;
        }

        #box3.on{height: 200px;}

        #btn4{width: 80px; height: 40px; background-color: white; border: 1px solid black;}
        #btn4.on{background-color: black; color: white;}

        #box4{
            width: 200px; height: 200px; background-color: aqua;
            display: none;
        }

        #box5{
            width: 200px; height: 200px; background-color: lime;
            display: none;
        }
    </style>
</head>
<body>
    <!-- html 작성 -->
    <button type="button" id="btn1">버튼1</button>
    <div id="box1">박스1번입니다.</div>
    <hr>
    <button type="button" id="btn2">버튼2</button>
    <div id="box2">박스2번입니다.</div>
    <hr>
    <button type="button" id="btn3">버튼3</button>
    <div id="box3">
        박스3번입니다.<br>
        박스3번입니다.<br>
        박스3번입니다.<br>
        박스3번입니다.<br>
        박스3번입니다.<br>
        박스3번입니다.<br>
        박스3번입니다.<br>
        박스3번입니다.<br>
    </div>
    <hr>
    <button type="button" id="btn4">버튼4</button>
    <div id="box4">
        박스4번입니다.
    </div>
    <hr>
    <button type="button" id="btn5">버튼5</button>
    <div id="box5">
        박스5번입니다.
    </div>
    
 
    <!-- 제이쿼리 -->
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                if($('#box1').css("display") == "none"){
                    //참일때 실행할 문장
                    $('#box1').css("display" , "block");
                }else{
                    //거짓일 때 실행할 문장
                    $('#box1').css("display" , "none");
                }/* if문 끝 */
            })/* 버튼1번 클릭하면 끝 */

            $('#btn2').click(function(){
                if($('#box2').css("display") == "none"){
                    $('#box2').addClass('active');
                }else{
                    $('#box2').removeClass('active');
                }
            })
            $('#btn3').click(function(){
                if($('#box3').hasClass("on")){
                    $('#box3').removeClass('on');
                }else{
                    // #box3이 'on'이라는 클래스를 가지고 있지 않으면 실행
                    $('#box3').addClass('on');
                }
            })

            $('#btn4').click(function(){
                //클릭한 것은 #btn4 -> this 클래스 넣기/빼기

                $(this).toggleClass('on');

                if($('#btn4').hasClass('on')){
                    $('#box4').show()
                }else{
                    $('#box4').hide()
                }
            })

            $('#btn5').click(function(){
                
                if($('#box5').is(":hidden")){
                    $('#box5').slideDown();
                }else{
                    $('#box5').slideUp();
                }

            })

        })/* 준비가되면 끝 */
    </script>
</body>
</html>
