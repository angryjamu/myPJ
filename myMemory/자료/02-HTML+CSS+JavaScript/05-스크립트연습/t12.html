<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=100;
        document.write(x);
        document.write('<br>');
        
        function f(){
            var x=1;
            document.write(x);
            document.write('<br>');
            document.write(this.x);
        };

        f();

    </script>
</body>
</html>
