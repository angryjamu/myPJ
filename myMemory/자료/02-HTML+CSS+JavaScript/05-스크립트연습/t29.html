<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0;
        for(var i=1;i<=10;i++){
            if(i%5==0){
                continue;
            }
            document.write(i)
            sum+=i
        }
        document.write("합은"+sum);
    </script>
</body>
</html>
