<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        .first{background-color: aqua;}
        .last{background-color: lime;}
        .on{background-color: tomato;}
        .active{border: 3px solid red;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">아이템1-인덱스 번호 0번</a></li>
        <li><a href="#">아이템2-인덱스 번호 1번</a></li>
        <li><a href="#">아이템3-인덱스 번호 2번</a></li>
        <li><a href="#">아이템4-인덱스 번호 3번</a></li>
        <li><a href="#">아이템5-인덱스 번호 4번</a></li>
    </ul>

    <div id="header">
        <div class="inner">
            <nav id="gnb">
                <div class="gnbWrap">
                    <ul class="dep1">
                        <li><a href="#">메뉴1</a></li>
                        <li><a href="#">메뉴2</a></li>
                        <li><a href="#">메뉴3</a></li>
                    </ul>
                </div>
            </nav>
        </div>   
    </div>

    <div class="box">
        <p>문장1</p>
        <p>문장2</p>
        <p>문장3</p>
        <p>문장4</p>
        <p>문장5</p>
    </div>

    <script>
        $(function(){
            $('ul li').first().addClass('first');
            $('ul li').last().addClass('last');
            $('ul li').eq(1).addClass('on');
            $('#gnb').find('.dep1').addClass('active');

            $('.box p:first').addClass('first');
            $('.box p:last').addClass('last');
            $('.box p:nth-child(2)').addClass('on');
        });
    </script>
</body>
</html>
