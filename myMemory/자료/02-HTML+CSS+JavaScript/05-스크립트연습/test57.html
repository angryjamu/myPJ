<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label> <input type="radio" name="bgColor" value="yellow" onclick="changeBg(this.value)"> 노랑 </label>
    <label> <input type="radio" name="bgColor" value="blue" onclick="changeBg(this.value)"> 파랑 </label>
    <label> <input type="radio" name="bgColor" value="pink" onclick="changeBg(this.value)"> 핑크 </label>
    
    <script>
        const body = document.querySelector('body');
        console.log(body);

        function changeBg(myColor){
            body.style.backgroundColor = myColor
        }
    </script>
</body>
</html>
