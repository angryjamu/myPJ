<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* 초기화 */
        body,ul{margin: 0; padding: 0;}
        ul{list-style: none;}
        a{text-decoration: none; color: #000;}
        button{border: 0; cursor: pointer;}

        /* 레이아웃 */
        .site-header{height: 90px; background-color: pink;}
        #content{height: 2000px; background-color: yellow;}

        .site-footer{padding-bottom: 96px; background-color: lightgray;}
        .site-footer .container{ width: 1500px; margin: 0 auto;}

        .site-footer .footer-top{}
        .site-footer .footer-mid{}

        .site-footer .footer-btm{}
        .site-footer .footer-btm::after{content: ""; display: block; clear: both;}
        .site-footer .footer-btm .footer-relation{float: left;}
        .site-footer .footer-btm .footer-box{float: right;}
        .site-footer .footer-btm .footer-box .footer-sns{float: left;}
        .site-footer .footer-btm .footer-box .footer-family-site{float: left; position: relative;}
        .site-footer .footer-btm .footer-box .footer-family-site button{
            width: 161px; height: 40px; text-align: left;
            padding-left: 20px; border-radius: 20px;
            background: #fff url(images/icon_select.png) no-repeat right 20px center;
        }

        .site-footer .footer-btm .footer-box .footer-family-site button.active{
            border-radius: 0 0 20px 20px;
            background-image: url(images/icon_select_active.png);
        }
        
        .site-footer .footer-btm .footer-box .footer-family-site ul{
            background-color: #fff;
            position: absolute; left: 0; bottom: 0; transform: translateY(-40px);
            width: 100%; padding: 24px 0 60px;
            border-radius: 20px 20px 0 0;
            display: none;
        }

        .site-footer .footer-btm .footer-box .footer-family-site ul li{margin-top: 20px;}
        .site-footer .footer-btm .footer-box .footer-family-site ul li:nth-child(1){margin-top: 0;}
        .site-footer .footer-btm .footer-box .footer-family-site ul li a{
            display: block; padding-left: 20px;
        }
    </style>
</head>
<body>
    베스킨라빈스 참고
    <header class="site-header">헤더영역</header>
    <div id="content">메인컨텐츠영역</div>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-top">하단링크들</div>    
            <div class="footer-mid">로고 주소 카피라이트 하단메뉴 등</div>
            <div class="footer-btm">
                <ul class="footer-relation">
                    <li>관계사 로고1</li>
                    <li>관계사 로고2</li>
                </ul>
                <div class="footer-box">
                    <div class="footer-sns">sns들</div>
                    <div class="footer-family-site">
                        <button type="button"><span>FAMILY SITE</span></button>
                        <ul>
                            <li><a href="#">배스킨 스쿨</a></li>
                            <li><a href="#">SPC그룹사이트</a></li>
                            <li><a href="#">SPC MAGAZINE</a></li>
                            <li><a href="#">BR 코리아</a></li>
                            <li><a href="#">해피포인트카드</a></li>
                            <li><a href="#">파스쿠찌</a></li>
                            <li><a href="#">삽립</a></li>
                            <li><a href="#">파리바게트</a></li>
                            <li><a href="#">던킨도너츠</a></li>
                        </ul>
                    </div>
                </div>
            </div>    
        </div>
    </footer>
    <script>

        $(function(){
            $('.footer-family-site button').click(function(){
                $(this).toggleClass('active');
                $(this).next().toggle();
            });
        })
    </script>

</body>
</html>
