<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .box{background-color: yellow; width: 200px; height: 200px; font-size: 18px; color: blue;}
    </style>
</head>
<body>
    <!-- html 작성 -->
    <button type="button" class="btn">버튼</button>
    <div class="box">박스입니다.</div>
    <!-- 제이쿼리 작성 -->
    <script>
        $(function(){
            $('.btn').click(function(){
                console.log("버튼 클릭됨!!");
                // 박스 배경색, 글자색, 글자크기 변경
                $('.box').css({
                    "background-color" : "pink" , 
                    "color" : "red", 
                    "font-size" : "48px"
                })
            })
        })
    </script>
</body>
</html>
