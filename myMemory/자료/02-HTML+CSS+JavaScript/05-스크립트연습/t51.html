<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">버튼</button>

    <a href="#" id="link1">링크1</a>
    <a href="http://www.naver.com" id="link2">링크2</a>
    <script>
        //애드이벤트리스너 메소드 방식 ,함수호출!
        const Link2=document.getElementById('link2');
        function LinkEvt(e) {
            e.preventDefault();//이벤트 기본실행 막음 ->링크가 실행되지 않음
            console.log(e);//이벤트 객체 전체정보
            console.log(e.type);//이벤트 타입확인
            console.log(e.target);//이벤트 클릭한 태그 대상 확인
        }
        Link2.addEventListener('click',LinkEvt);
        
        //프로퍼티방식 ,익명함수!
        const btn=document.getElementById('btn');
        
        btn.onclick=msg;
        
        //애드이벤트리스너 메소드 방식 ,함수호출!
        const Link1=document.getElementById('link1');
        
        function msg() {
            alert('팀');
        }
        Link1.addEventListener('click',msg);





    </script>
</body>
</html>
