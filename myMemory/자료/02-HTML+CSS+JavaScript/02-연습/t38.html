<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li,body,h1,h2,div{
            margin: 0;
            padding: 0;
        }
        a{
            display: block;
        }
        img{
            vertical-align: middle;
        }
        h1,h2{
            text-align: center;
        }
        h1{
            margin-top: 20px;
        }
        h2{
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .list::after{
            content: '';
            display: block;
            clear: both;
        }
        .list{
            margin: 0 auto;
            width: 940px;
        }
        li{
            float: left;
            list-style: none;
            width: 300px;
        }
        .list li{
            position: relative;
            margin-right: 10px;
        }
        .list li:last-child{
            margin-right: 0;
        }
        .img{
            position: absolute;
            left: 0;
            top: 0;
            transition: opacity .7s ease-in-out;
        }
        .img:hover{
            opacity: 0;
        }   

    </style>
</head>
<body>
    <div class="wrap">
        <h1><img src="img/newevent-icon.png" alt="logo"></h1>
        <h2>Hot Deals</h2>
        <ul class="list">
            <li>
                <a href="#">
                    <div class="img">
                        <img src="img/mascara_sub1.jpg" alt="메인이미지" width="300" height="300">
                    </div>
                    <div class="over">
                        <img src="img/mascara_main1.jpg" alt="서브이미지" width="300" height="300">
                    </div>
                </a>
                </li>
            <li>
                <a href="#">
                    <div class="img">
                        <img src="img/_1_1__curl_fix_mascara_main1_1.jpg" alt="메인이미지" width="300" height="300">
                    </div>
                    <div class="over">
                        <img src="img/_1_1__curl_fix_mascara_main2_1.jpg" alt="서브이미지" width="300" height="300">
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="img">
                        <img src="img/_1_1__curl_fix_mascara_main2_1.jpg" alt="서브이미지" width="300" height="300">
                    </div>
                    <div class="over">
                    <img src="img/_1_1__curl_fix_mascara_main1_1.jpg" alt="메인이미지" width="300" height="300">
                    </div>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
