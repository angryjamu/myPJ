<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section{
            border: 1px solid red;
            width: 1000px;
            margin: 0 auto;
        }
        .section .tit{
            text-align: center;
        }
        .section .disc{
            text-align: center;
        }
        #section1{
        
        }
        #section1 ul li{
            background-color: bisque;
            width: 390px;
            height: 400px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #section1 ul li a{
            background-color: dodgerblue;
            display: block;
            height: 100%;
            border: 0;
            padding: 30px;
            box-sizing: border-box;
            transition: border .2s;
        }
        #section1 ul li a:hover{
            border: 8px solid indigo;
        }
        #section1 ul li .box{
            display: block
        }
        #section2{
        
        }
    </style>
</head>
<body>
    <div id="section1" class="section">
        <h2 class="tit">추천욕,ㅁ제</h2>
        <p class="disc">설명글</p>
        <ul>
            <li><a href="#">
                <span class="box">
                    내용
                </span>
            </a></li>
        </ul>
    </div>
    <div id="section2" class="section">
        <h2 class="tit">추천욕,ㅁ제</h2>
        <p class="">설명글</p>
        <ul>
            <li><a href="#">
                <span class="box">
                    내용
                </span>
            </a></li>
        </ul>
    </div>
</body>
</html>
