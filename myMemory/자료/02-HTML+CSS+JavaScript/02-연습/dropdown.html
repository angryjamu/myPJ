<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운</title>
    <style>
        body{
            background-color: #000;
        }
        .dropdown{
            display: inline;
        }
        .btnDrop{
            background-color: lightskyblue;
            color: #fff;
            padding: 16px;
            font-size: 16px;
            border: none;
        }
        .menuDrop{
            display: none;
            position: absolute;
            background-color: #918d8d;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(255, 253, 253,0.7);
            z-index: 1;
        }
        .menuDrop a{
            display: block;
            padding: 12px 16px;
            color: black;
            text-decoration: none;
        }
        .menuDrop a:hover{
            background-color: lightcyan;
            color: lightcoral;
        }
        .dropdown:hover .btnDrop{
            background-color: lightseagreen;
        }
        .dropdown:hover .menuDrop{
            display: block;
        }
        
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="btnDrop">드롭다운</button>
        <div class="menuDrop">
            <a href="#">메뉴 1</a>
            <a href="#">메뉴 2</a>
            <a href="#">메뉴 3</a>
        </div>
    </div>
</body>
</html>
