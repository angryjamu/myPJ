<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            background-color: skyblue;
            position: fixed;
            width: 100%;
        }
        .header .headArea {
            border: 1px solid red;
            width: 1168px;
            margin: 0 auto;
            height: 80px;
            position: relative;
        }
        .header .headArea .logo{
            position: absolute;
            right: 0;
            top: 0;
        }
        .cont {
            background-color: beige;
            height: 2000px;
        }
        .aside {
            background-color: silver;
            position: fixed;
            left: 85%;
            bottom: 110px;
        }
        .aside a{
            width: 100px;
            height: 100px;
            display: block;
            text-indent: -9999px;
        }
        .img1{
            background: url(./img/m1.jpg) no-repeat 50%/cover;
        }
        .img2{
            background: url(./img/m2.jpg) no-repeat center/cover;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="headArea">
            <h1 class="logo">맥도날드</h1>
        </div>
    </header>
    <div class="cont">
        본문영역
        <div class="aside">
            <a href="#" class="img1">품질이야기</a>
            <a href="#" class="img2">맥딜리버리</a>
        </div>
    </div>
</body>

</html>
