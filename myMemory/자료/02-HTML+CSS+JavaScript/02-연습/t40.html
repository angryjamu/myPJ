<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #container {
            background-image: linear-gradient(to bottom, #00e7ae, #fff);
            padding: 160px 0;
        }

        #container .bg_design {
            border: 1px solid #000;
            width: 1200px;
            height: 3054px;
            margin: 0 auto;
            position: relative;
        }

        #container .bg_design .bg_object {
            border: 1px solid blue;
            background-color: lemonchiffon;
            position: absolute;
        }

        #container .bg_design .object01 {
            background: url(images/bg_main_object_01.png)no-repeat;
            width: 1050px;
            height: 3479px;
            right: -216px;
            top: 0;
            background-size: 1050px 3479px;
        }

        #container .bg_design .object02 {
            background: url(images/bg_main_object_02.png)no-repeat;
            width: 538px;
            height: 267px;
            left: -293px;
            top: 33px;
            background-size: 538px 267px;
        }

        #container .bg_design .object03 {
            background: url(images/bg_main_object_03.png)no-repeat;
            width: 274px;
            height: 117px;
            left: 306px;
            top: 293px;
            background-size: 274px 117px;
        }

        #container .bg_design .object04 {
            background: url(images/bg_main_object_04.png)no-repeat;
            width: 66px;
            height: 66px;
            left: 159.2px;
            top: 795.2px;
            background-size: 66px 66px;
            animation: circle1 6s ease-in-out infinite;
            transform-origin: right top;
        }
        
        #container .bg_design .object05 {
            background: url(images/bg_main_object_05.png)no-repeat;
            width: 182px;
            height: 182px;
            right: -175px;
            top: 982px;
            background-size: 182px 182px;
            animation: circle2 9s ease-in-out infinite;
            
        }
        
        #container .bg_design .object06 {
            background: url(images/bg_main_object_06.png)no-repeat;
            width: 360px;
            height: 359px;
            left: 248px;
            top: 1146px;
            background-size: 360px 359px;
            animation: circle2 13s ease-out infinite;
            
        }
        
        #container .bg_design .object07 {
            background: url(images/bg_main_object_07.png)no-repeat;
            width: 111px;
            height: 111px;
            right: 115px;
            top: 1412px;
            background-size: 111px 111px;
            animation: circle1 5s linear infinite;
        }

        @keyframes circle1 {
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
        @keyframes circle2 {
            0%{transform: rotate(0deg);}
            100%{transform: rotate(-360deg);}
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header id="header">
            헤더영역
            <div id="container">
                <div class="bg_design">
                    <div class="bg_object object01">로봇일러스트</div>
                    <div class="bg_object object02">육각형일러</div>
                    <div class="bg_object object03">기울어진사각형일러</div>
                    <div class="bg_object object04">원형1-왼쪽</div>
                    <div class="bg_object object05">원형2-오른쪽</div>
                    <div class="bg_object object06">원형3-왼쪽</div>
                    <div class="bg_object object07">원형4-오른쪽-보라</div>
                </div>
            </div>
            <div id="footer">풋터영역</div>
        </header>
    </div>
</body>

</html>
