<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .accordion {
            background-color: #ffffff;
            cursor: pointer;
            padding: 16px;
            width: 100%;
            outline: none;
            border: none;
            text-align: left;
            font-size: 16px;
            transition: 0.4s;
        }
     
        .active, .accordion:hover {
            background-color: #f5f5f5;
            font-weight: bold;
        }
     
        .accordion:after {
            content: '\002B';
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }
     
        .active:after {
            content: "\2212";
        }
     
        .panel {
            padding: 0 16px;
            background-color: #ffffff;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            border-bottom: 1px solid #eeeeee;
        }
    </style>
</head>
<body>
    <button class="accordion">메뉴 1</button>
    <div class="panel">
        <p>내용 1</p>
    </div>
    
    <button class="accordion">메뉴 2</button>
    <div class="panel">
        <p>내용 2</p>
    </div>
    
    <button class="accordion">메뉴 3</button>
    <div class="panel">
        <p>내용 3</p>
    </div>
    <script>
        const acc = document.getElementsByClassName("accordion")
        
        console.log(acc)
        console.log(acc.length)

        console.log( acc[0] )
        console.log( acc[1] )
        console.log( acc[2] )

        for( let i = 0; i < acc.length ; i++ ){
            acc[i].addEventListener('click' , function(){
                this.classList.toggle('active')
                const panel = this.nextElementSibling
                console.log(panel)
                console.log( panel.style.maxHeight )
                console.log( panel.scrollHeight )

                if( panel.style.maxHeight ){ // maxHeight값이 있으면
                    panel.style.maxHeight = null; // maxHeight값을 제거(없애라)하고   
                }else{// maxHeight값이 없으면
                    panel.style.maxHeight = panel.scrollHeight + 'px' 
                    // 글줄의 높이만큼을 maxHeight에 대입해라
                }
            })
        }

    </script>
</body>
</html>
