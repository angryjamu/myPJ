<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀스크린서브메뉴</title>
    <style>
        body{
            background-color: #000;
            color: blue;
        }
        nav{
            position: fixed;
            left: 0;
            top: 0;
            /* 시작값 0 */
            width: 0;
            /* width: 100%; */
            height: 100%;
            /* height: 0; */
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.9);
            transition: .5s;
             /* 메뉴숨김 */
            overflow: hidden;
        }
        .menu{
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }
        .menu a{
            text-decoration: none;
            font-size: 36px;
            color: goldenrod;
            display: block;
            padding: 8px;
            transition: .3s;
        }
        .menu a:hover,
        .menu a:focus{
            color: #fafafa;
        }
        /* 닫기버튼 */
        .cBtn{
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
            color: gray;
            cursor: pointer;
        }
        .cBtn:hover{
            color: #fafafa;
        }
        .ham{
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 오버레이 -->
    <nav id="navi">
        <!-- 닫기버튼 -->
        <span class="cBtn" onclick="cNav()">&times;</span>
        <!-- 메뉴 -->
        <div class="menu">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <!-- 페이지 컨텐트 -->
    <span class="ham" onclick="oNav()">&#9776; menu</span>
</body>
<script>
    function oNav() {
        document.getElementById('navi').style.width='100%';
    }
    function cNav() {
        document.getElementById('navi').style.width='0%';
    }
</script>
</html>
