<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,h3,p{
            margin: 0;
        }
        #space1{
            border: 1px solid purple;
            float: left;
        }
        img{
            width: 200px;
        }
        #txt{
            float: left;
            border: 1px solid purple;
            margin-left: 30px;
        }
        #cht{
            border: 1px solid purple;
            float: right;
        }
        #cht ul{
            margin: 0;
            padding: 10px;
        }
        #cht ul li{
            list-style: none;
            padding: 5px;
            text-align: center;
            border-bottom: 2px dashed #000;
        }
    </style>
</head>
<body>
    <div id="space1">
        <img src="img/space.png" alt="우주">
    </div>
    <div id="txt">
        <h3>우주</h3>
        <p>가고싶은 우주다</p>
    </div>
    <div id="cht">
        <ul>
            <li>행성</li>
            <li>지구</li>
            <li>별</li>
            <li>은하수</li>
        </ul>
    </div>
</body>
</html>
