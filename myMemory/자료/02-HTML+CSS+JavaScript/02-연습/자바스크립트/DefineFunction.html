<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의</title>
</head>
<body>
    <pre>
        let multiple = function(a,b){
            return a*b;
        }
    </pre>
    <script>
        function multiple(a,b) {
            return a*b;
        }
    </script>
</body>
</html>
