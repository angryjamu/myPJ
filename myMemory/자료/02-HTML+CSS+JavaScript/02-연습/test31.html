<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        .sns-set ul{
            margin: 0;
            padding: 0;
            
        }
        .sns-set ul::after{
            content: '';
            display: block;
            clear: both;
        }
        .sns-set ul li{
            float: left;
            list-style-type: none;
        }
        .sns-set ul li a{
            display: block;
            text-decoration: none;
            color: #000;
            background-color: lightcoral;
            width: 80px;
            height: 80px;
            border: 3px solid cyan;
            border-radius: 50%;
            position: relative;
            /* text-indent: -9999px; */
        }
        .sns-set ul li a:hover{
            background-color: #fff;
        }
        .sns-set ul li a span{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .sns-set ul li a:hover span{
            /* top: 10%; */
            transform: translate(-50%,-180%);
            transition: transform .3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="sns-set">
        <ul>
            <li><a href="#"><span>트</span></a></li>
            <li><a href="#"><span>페</span></a></li>
        </ul>
    </div>
</body>
</html>
